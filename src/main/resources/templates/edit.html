<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
</head>
<body>
<h1>Edit Product</h1>
<form th:action="@{/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required/><br/>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}" required/><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}" required/><br/>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" th:field="*{quantity}" required/><br/>

    <button type="submit">Update Product</button>
</form>
<a th:href="@{/}">Back to Product List</a>
</body>
</html>
